<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Photo Carousel</title>
</head>
<body>
  <div class="carousel-container">
    <div class="photo-container">
      <img src="images/image-1.jpg" id="photo-1" alt=""/>
      <img src="images/image-2.jpg" id="photo-2" alt=""/>
      <img src="images/image-3.jpg" id="photo-3" alt=""/>
    </div>
    <div class="button-container">
      <a href="#photo-1" class="button"></a>
      <a href="#photo-2" class="button"></a>
      <a href="#photo-3" class="button"></a>
    </div>
  </div>
</body>
</html>
